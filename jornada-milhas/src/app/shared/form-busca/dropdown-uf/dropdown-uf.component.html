<mat-form-field appearance="outline" class="input-container">
    <mat-label>{{ label }}</mat-label>
    <input
        matInput
        placeholder="Origem"
        [formControl]="control"
        [name]="label"
        ngDefaultControl
        [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-icon matPrefix>
        {{ matPrefix }}
    </mat-icon> 
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let estado of filteredOptions$ | async" [value]="estado.nome">
          {{estado.nome}}
        </mat-option>
      </mat-autocomplete>
</mat-form-field>
