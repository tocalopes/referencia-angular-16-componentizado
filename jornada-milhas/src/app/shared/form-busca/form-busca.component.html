<app-card variant="secondary" class="form-busca">
    <form [formGroup]="formBuscaService.formBusca">
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipos de passagem" formControlName="somenteIda">
                <mat-button-toggle [value]="false">
                    <mat-icon *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
                    IDA E VOLTA
                </mat-button-toggle>
                <mat-button-toggle [value]="true">
                    <mat-icon *ngIf="formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
                    SOMENTE IDA
                </mat-button-toggle>
            </mat-button-toggle-group>
            <mat-chip-listbox (click)="openDialog()" aria-label="Fish selection">
                <mat-chip (click)="openDialog()">
                    <div class="inner">
                      <mat-icon>check</mat-icon> 1 adulto
                    </div>
                  </mat-chip>
                  <mat-chip (click)="openDialog()">
                    <div class="inner">
                      <mat-icon>check</mat-icon> Econ√¥mica
                    </div>
                  </mat-chip>            
            </mat-chip-listbox>
        </div>
        <div class="flex-container">
            <app-dropdown-uf label='Origem'
                placeholder='Origem'
                matPrefix= 'flight_takeoff'
                [control]="formBuscaService.obterControle('origem')"  >
            </app-dropdown-uf>
            <button mat-icon-button aria-label="change icon">
                <mat-icon>sync_alt</mat-icon>
            </button>
            <app-dropdown-uf label='Destino'
                placeholder='Destino'
                matPrefix= 'flight_land'
                [control]="formBuscaService.obterControle('destino')"
                >
            </app-dropdown-uf>
            <mat-form-field appearance="outline" class="input-container">
                <mat-label>Data de ida</mat-label>
                <input matInput [matDatepicker]="ida" placeholder="selecione">
                <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
                <mat-datepicker #ida></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" class="input-container">
                <mat-label>Data de volta</mat-label>
                <input matInput [matDatepicker]="volta" placeholder="selecione">
                <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
                <mat-datepicker #volta></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary">Buscar</button>
        </div>
    </form>
</app-card>
